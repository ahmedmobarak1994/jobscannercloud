name: Clear Cache and Fresh Scan

on:
  workflow_dispatch:

jobs:
  clear-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Clear all caches
        run: |
          echo "üóëÔ∏è  Forcing fresh scan - no state restoration"
          mkdir -p .state

      - name: Debug environment
        run: |
          echo "üîç Checking Slack webhook..."
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "‚úÖ Slack webhook SECRET exists"
          else
            echo "‚ùå Slack webhook NOT set!"
          fi
          
          echo "üîç Checking Adzuna credentials..."
          if [ -n "${{ secrets.ADZUNA_APP_ID }}" ] && [ -n "${{ secrets.ADZUNA_APP_KEY }}" ]; then
            echo "‚úÖ Adzuna credentials exist in GitHub secrets"
          else
            echo "‚ö†Ô∏è  Adzuna credentials NOT set - Adzuna scanner will be skipped"
            echo "   Add ADZUNA_APP_ID and ADZUNA_APP_KEY to GitHub secrets"
          fi
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}

      - name: Run FRESH scan
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
        run: |
          echo "üöÄ Running fresh scan with NO cache..."
          python3 jobhunt.py --config config.balanced.json scan

      - name: Save new state
        uses: actions/cache/save@v4
        with:
          path: .state/
          key: jobscanner-state-fresh-${{ github.run_number }}

